<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Humans Try It</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background: #f9f9f9;
        color: #333;
    }
    .logo {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin-bottom: 15px;
    }
    h1 {
        font-size: 1.3em;
    }
    .code-box {
        display: inline-flex;
        align-items: center;
        background: #eee;
        border-radius: 8px;
        padding: 8px 12px;
        margin: 10px 0;
    }
    .code-text {
        font-weight: bold;
        margin-right: 8px;
    }
    .copy-btn {
        padding: 6px 10px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9em;
        transition: background 0.3s, transform 0.2s;
    }
    .copy-btn:hover {
        background: #45a049;
    }
    .copy-btn.copied {
        background: #28a745;
        transform: scale(1.05);
    }
    .link-btn {
        display: inline-block;
        margin: 8px 5px;
        padding: 8px 14px;
        background: #007BFF;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-size: 0.95em;
        transition: background 0.3s;
    }
    .link-btn:hover {
        background: #0056b3;
    }
    #downloadSection {
        display: none;
        margin-top: 20px;
    }
</style>
</head>
<body>

<img src="wahuti-logo.png" alt="Watch Humans Try It Logo" class="logo">
    
<h1>Step 1: Copy my referral code</h1>
<p>Sign up to review cool new products on camera with <b>Watch Humans Try It</b> and earn rewards.  
Use my unique code during registration:</p>

<div class="code-box">
    <span class="code-text" id="refCode">mycode</span>
    <button class="copy-btn" onclick="copyCode(this)">Copy</button>
</div>
<div id="downloadSection">
    <h1>Step 2: Download the app</h1>
    <p>Now that you have the code, choose your platform:</p>
    <a href="https://apps.apple.com/gb/app/watch-humans-try-it/id6473253598" target="_blank">iOS</a>
    </br>
    <a href="https://play.google.com/store/apps/details?id=com.reallygoodculture.rgcvideoreviewsv2" target="_blank">Android</a>
</div>

<script>
function copyCode(button) {
    const code = document.getElementById("refCode").textContent;
    navigator.clipboard.writeText(code).then(() => {
        button.textContent = "Copied!";
        button.classList.add("copied");
        document.getElementById("downloadSection").style.display = "block";
        setTimeout(() => {
            button.textContent = "Copy";
            button.classList.remove("copied");
        }, 2000);
    }).catch(err => {
        console.error("Failed to copy text: ", err);
    });
}
</script>

</body>
</html>
